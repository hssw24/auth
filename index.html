<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Firebase Auth ‚Äì Demo</title>

  <style>
    :root{
      --bg:#f7fafc; --card:#ffffff; --text:#0f172a; --muted:#475569;
      --border:#e2e8f0; --primary:#2563eb; --info:#f1f5f9;
    }
    @media (prefers-color-scheme:dark){
      :root{
        --bg:#0b1220; --card:#071023; --text:#e6eef8; --muted:#94a3b8;
        --border:#102036; --primary:#3b82f6; --info:#0f1a33;
      }
    }
    body{
      margin:0; min-height:100vh;
      display:flex; justify-content:center; align-items:flex-start;
      padding:20px;
      background:var(--bg); color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto;
    }
    .card{
      width:100%; max-width:480px;
      background:var(--card);
      border-radius:14px;
      padding:18px;
      box-shadow:0 6px 18px rgba(0,0,0,.1);
    }
    h1{margin:0 0 8px;font-size:20px}
    .lead{margin:0 0 16px;color:var(--muted);font-size:14px}
    label{display:block;margin-top:12px;font-size:13px}
    input{
      width:100%; padding:12px;
      margin-top:6px;
      border-radius:8px;
      border:1px solid var(--border);
      background:transparent;
      color:var(--text);
      font-size:15px;
    }
    .btn{
      width:100%; padding:12px;
      border-radius:10px;
      margin-top:12px;
      font-size:15px;
      border:1px solid var(--border);
      background:transparent;
      color:var(--text);
    }
    .btn-primary{
      background:var(--primary);
      color:#fff;
      border:none;
    }
    .row{display:flex;gap:8px}
    .small{font-size:13px;color:var(--muted);margin-top:8px}
    .user-info{
      margin-top:14px;
      padding:12px;
      background:var(--info);
      border-radius:8px;
    }
  </style>
</head>

<body>
  <main class="card">
    <h1>Firebase Auth ‚Äì Demo</h1>
    <p class="lead">Einfach, mobil & vollst√§ndig kommentiert</p>

    <div id="status" class="small">Nicht verbunden</div>

    <!-- Auth-Form -->
    <form id="authForm" onsubmit="return false;">
      <label>E-Mail</label>
      <input type="email" name="email" placeholder="name@beispiel.de" required>

      <label>Passwort</label>
      <input type="password" name="password" placeholder="mind. 6 Zeichen" required>

      <div class="row">
        <button id="signupBtn" class="btn" type="button">Registrieren</button>
        <button id="signinBtn" class="btn btn-primary" type="button">Einloggen</button>
      </div>

      <button id="resetBtn" class="btn" type="button">Passwort vergessen?</button>
    </form>

    <button id="googleBtn" class="btn">Mit Google anmelden</button>

    <div id="userInfo" class="user-info">Kein Benutzer angemeldet</div>

    <div id="verifyBox" class="small" style="display:none">
      Deine E-Mail ist noch nicht best√§tigt.
      <button id="resendBtn" class="btn">Best√§tigungs-Mail erneut senden</button>
    </div>

    <button id="signoutBtn" class="btn">Abmelden</button>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      GoogleAuthProvider,
      signInWithPopup,
      sendEmailVerification,
      sendPasswordResetEmail,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // üîß HIER deine Firebase-Daten eintragen
    const firebaseConfig = {
    apiKey: "AIzaSyAzLiT6zrh9SCLyun_YTc6cSlmzt1Ac7NQ",
    authDomain: "auth-6aeb3.firebaseapp.com",
    projectId: "auth-6aeb3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const form = document.getElementById("authForm");
    const statusEl = document.getElementById("status");
    const userInfo = document.getElementById("userInfo");
    const verifyBox = document.getElementById("verifyBox");

    const emailValue = () => form.email.value.trim();
    const passwordValue = () => form.password.value;

    function renderUser(user){
      if(!user){
        statusEl.textContent = "Nicht verbunden";
        userInfo.textContent = "Kein Benutzer angemeldet";
        verifyBox.style.display = "none";
        return;
      }
      statusEl.textContent = "Angemeldet";
      userInfo.innerHTML = `
        <strong>E-Mail:</strong> ${user.email}<br>
        <strong>Verifiziert:</strong> ${user.emailVerified ? "ja" : "nein"}
      `;
      verifyBox.style.display = user.emailVerified ? "none" : "block";
    }

    signupBtn.onclick = async () => {
      const cred = await createUserWithEmailAndPassword(auth, emailValue(), passwordValue());
      await sendEmailVerification(cred.user);
      alert("Registriert ‚Äì bitte E-Mail best√§tigen");
    };

    signinBtn.onclick = async () => {
      await signInWithEmailAndPassword(auth, emailValue(), passwordValue());
    };

    resetBtn.onclick = async () => {
      await sendPasswordResetEmail(auth, emailValue());
      alert("Reset-Mail wurde gesendet (falls Konto existiert)");
    };

    resendBtn.onclick = async () => {
      await sendEmailVerification(auth.currentUser);
      alert("Best√§tigungs-Mail erneut gesendet");
    };

    googleBtn.onclick = async () => {
      await signInWithPopup(auth, provider);
    };

    signoutBtn.onclick = async () => {
      await signOut(auth);
    };

    onAuthStateChanged(auth, async (user) => {
      renderUser(user);
      if(user && !user.emailVerified){
        alert("Bitte E-Mail best√§tigen");
        await signOut(auth);
      }
    });
  </script>
</body>
</html>
